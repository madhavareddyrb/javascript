<html>
<head>
  <meta charset="UTF-8" />
  <title>datatypes</title>
</head>
<body>
  <script>
        var x = 100
        document.write(typeof(x),'<br>')
        var y = 10
        document.write(typeof y , '<br>')
        var z = 'madhava'
        document.write(typeof(z),'<br>')
        var d
        document.write(d )
        var c = null
        document.write(c ,'<br>')
        document.write(typeof ('he is: ') ,              z)
        document.write(`sum of ${x} and ${y}: ${x+y}`)

        document.write(`sum of ${y} and ${x}:${x+y}`)

  </script>
</body>
</html>
